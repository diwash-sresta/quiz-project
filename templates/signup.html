{% extends "base.html" %}

{% block title %}Sign Up - Quiz App{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>
{% endblock %}
