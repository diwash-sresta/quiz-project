{% extends "base.html" %}

{% block title %}Quiz Result - Quiz App{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0 animate-fade-in" style="border-radius: 12px;">
    <!-- Card Header -->
    <div class="card-header p-4" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); color: #fff;">
      <h2 class="mb-0 fw-bold">Quiz Result</h2>
    </div>

    <!-- Card Body -->
    <div class="card-body p-4">
      <h3 class="mb-4 fw-semibold" style="color: var(--primary-color);">
        {{ quiz.title }}
      </h3>

      <!-- Result Details -->
      <div class="result-details mb-4">
        <p class="lead fw-medium">
          <i class="bi bi-star-fill me-2" style="color: var(--accent-color);"></i>
          Your Score: <span class="fw-bold">{{ score }}</span> out of <span class="fw-bold">{{ total_questions }}</span>
        </p>
        <p class="lead fw-medium">
          <i class="bi bi-percent me-2" style="color: var(--accent-color);"></i>
          Percentage: <span class="fw-bold">{{ percentage }}%</span>
        </p>
      </div>

      

      <!-- Action Buttons -->
      <div class="d-flex gap-3">
        <a href="{% url 'quiz_menu' %}" class="btn btn-primary btn-lg flex-grow-1">
          <i class="bi bi-play-circle me-2"></i> Take Another Quiz
        </a>
        <a href="{% url 'quiz_menu' %}" class="btn btn-outline-primary btn-lg flex-grow-1">
          <i class="bi bi-list-ul me-2"></i> Back to Menu
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Custom Styles -->
<style>
  .result-details p {
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
  }

  .alert {
    border-radius: 8px;
    padding: 1rem;
  }

  .btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
  }

  .btn-outline-primary {
    border: 2px solid var(--primary-color);
    transition: all 0.3s ease;
  }

  .btn-outline-primary:hover {
    background-color: var(--primary-color);
    color: #fff;
    transform: translateY(-2px);
  }
</style>
{% endblock %}
