<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'quiz_menu' %}">Quiz App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'quiz_menu' %}">Quiz Menu</a></li>
                {% if user.is_authenticated %}
                {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li> {% endcomment %}
                <form action="{% url 'logout' %}" method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" >
                        Logout
                    </button>
                </form>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
