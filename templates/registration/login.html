{% extends "base.html" %}

{% block title %}Log In - Quiz App{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
